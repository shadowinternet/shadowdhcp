# ============================================================================
# Release Workflow
# ============================================================================
#
# To create a new release:
#
#   1. Make sure you're on main and it's up to date:
#      git checkout main
#      git pull
#      // edit Cargo.toml with new version, and commit
#
#   2. Create and push a tag:
#      git tag v0.1.0
#      git push origin v0.1.0
#
#   3. Watch the workflow run in the Actions tab on GitHub
#
#   4. Once complete, find the draft release under Releases, add notes,
#      and click "Publish release"
#
# To redo a failed release:
#
#   - Option A: Go to Actions → click failed run → "Re-run all jobs"
#
#   - Option B: Delete and recreate the tag:
#       git push origin --delete v0.1.0
#       git tag -d v0.1.0
#       # (delete the draft release on GitHub)
#       git tag v0.1.0
#       git push origin v0.1.0
#
# ============================================================================

name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            suffix: linux-glibc
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            suffix: linux-musl
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            suffix: windows

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Log Rust version
        run: rustup --version

      - name: Install musl-tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build shadowdhcp
        run: cargo build --profile release-lto --target ${{ matrix.target }} --bin shadowdhcp

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        run: cp target/${{ matrix.target }}/release-lto/shadowdhcp shadowdhcp-${{ matrix.suffix }}

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: cp target/${{ matrix.target }}/release-lto/shadowdhcp.exe shadowdhcp-${{ matrix.suffix }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: shadowdhcp-${{ matrix.suffix }}
          path: shadowdhcp-*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create ${{ github.ref_name }} dist/* --generate-notes --draft --repo ${{ github.repository }}
